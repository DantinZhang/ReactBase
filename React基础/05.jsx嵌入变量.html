<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法</title>
    <!-- 引入三个依赖的库 -->
    <!-- 1.引入react核心代码库 -->
    <script crossorigin src="./libs/react.js"></script>
    <!-- 2.引入渲染核心代码库 -->
    <script crossorigin src="./libs/react-dom.js"></script>
    <!-- 3.引入将jsx转换成react代码的工具库 -->
    <script src="./libs/babel.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.querySelector('#root'));
        class App extends React.Component {
            constructor() {
                super();
                this.state = {
                    name: 'zzy', //String
                    age: 18,   //Number
                    habits: ['吃饭', '睡觉', 'dj'], //Array

                    a: undefined, //undefined
                    b: null, //null
                    c: true, //Boolean

                    friend: {
                        name: 'ht',
                        age: 18,
                    }
                }
            }

            render() {
                let { name, age, habits } = this.state;
                let { a, b, c } = this.state;
                let { friend } = this.state;
                return (
                    <div>
                        {/*这是一段注释*/}
                        <h2>{name}</h2>
                        <h2>{age}</h2>
                        <h2>{habits}</h2>

                        <h2>{a+''}</h2>
                        <h2>{b+''}</h2>
                        <h2>{c.toString()}</h2>
                        
                        <h2>{friend}</h2> {/*报错*/}
                    </div>
                )
            }
        }
        root.render(<App />);
    </script>
</body>

</html>
